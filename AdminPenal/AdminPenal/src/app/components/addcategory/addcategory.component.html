<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
  <h2 class="text-center">Add category</h2>
  <form [formGroup]="addcategory" (ngSubmit)="Addcategory()">
  <!-- <form> -->
      <div class="form-group">
          <label for="sid">sid</label>
          <input  formControlName="sid" placeholder="sid" name="sid" class="form-control" id="sid">
        </div>
    <div class="form-group">
      <label for="image">image</label>
      <input  formControlName="image" placeholder="Image" name="image" class="form-control" id="image">
    </div>

    <div class="form-group">
      <label for="category">Category Name</label>
      <input formControlName="category" placeholder="category Name" name="category" class="form-control" id="category">
    </div>

    <button class="btn btn-success" id="submit" type="submit">Add category</button>
  </form>
</div>
</div>
</div>
