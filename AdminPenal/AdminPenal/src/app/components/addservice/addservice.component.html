<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
  <h2 class="text-center">Add Service</h2>
  <form [formGroup]="addservice" (ngSubmit)="AddService()">
    <div class="form-group">
      <label for="image">image</label>
      <input  formControlName="image" placeholder="Image" name="image" class="form-control" id="image">
    </div>

    <div class="form-group">
      <label for="service">Service Name</label>
      <input formControlName="service" placeholder="Service Name" name="service" class="form-control" id="service">
    </div>

    <button class="btn btn-success" id="submit" type="submit">Add Service</button>
  </form>
</div>
</div>
</div>
